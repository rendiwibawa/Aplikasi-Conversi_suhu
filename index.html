<body onload="haha()">
    <div id="wrapper">
        <marquee style="font-family:arial; font-size:20px; color:#ffffff;">RENDI GANTENG:)</marquee>
        <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                
                <a class="navbar-brand" href="index.html">Panel Control</a>
            </div>
            <div style="color: white;
                padding: 15px 50px 5px 0px;
                float: right;
                font-size: 16px;">

                <script type="text/javascript">
                    function haha() {
                        var hari = new Array(7);
                        hari[1] = "SENIN";
                        hari[2] = "SELASA";
                        hari[3] = "RABU";
                        hari[4] = "KAMIS";
                        hari[5] = "JUM'AT";
                        hari[6] = "SABTU";
                        hari[0] = "MINGGU";
                        var bulan = new Array(12);
                        bulan[1] = "January";
                        bulan[2] = "February";
                        bulan[3] = "Maret";
                        bulan[4] = "April";
                        bulan[5] = "Mei";
                        bulan[6] = "Juni";
                        bulan[7] = "July";
                        bulan[8] = "Agustus";
                        bulan[9] = "September";
                        bulan[10] = "Oktober";
                        bulan[11] = "November";
                        bulan[12] = "Desember";
                        var tgblth = new Date();
                        var Tanggal = tgblth.getDate();
                        var jam = tgblth.getHours();
                        var menit = tgblth.getMinutes();
                        var Tahun = tgblth.getFullYear();
                        var nmBulan = bulan[tgblth.getMonth() + 1];
                        var nmHari = hari[tgblth.getDay()];
                        TEKS = nmHari + ", " + " " + jam + ":" + menit + ",Tanggal :" + Tanggal + " " + nmBulan + " " + Tahun;
                        document.getElementById("log").innerHTML = TEKS;
                    }
                </script>
                 </div>
        </nav>
        <!-- /. NAV TOP  -->
        <nav class="navbar-default navbar-side" role="navigation" style="border-right: 2px solid #c90000">

            </div>

        </nav>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Konversi Celcius</h2>
                        <h5>Selamat Datang </h5>
                        <h5> Terakhir login <i id="log"></i></h5>
                    </div>
                </div>
    

                <!-- /. ROW  -->
                
                <div class="row">


                    <!-- Untuk Celcius ke Reamur -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Konversi Suhu (Celcius Ke Reamur)
                            </div>
                            <script type="text/javascript">
                                function cel() {
                                    var x = celc.val1.value
                                    y = (x / 100) * 80;
                                    document.getElementById("hsl").innerHTML = "Hasilnya : " + y + " Reamur";
                                    document.getElementById("persen").style.width = x + "%";
                                }
                            </script>
                            <div class="panel-body">
                                <form name="celc">
                                    <div class="form-group">
                                        <label>Masukan Derajat Celcius</label>
                                        <input class="form-control" name="val1" placeholder="Celcius" />
                                    </div>
                                    <input type="button" name="ll" onclick="cel()" class="btn btn-success btn"
                                        value="Konversikan"><br><br>
                                    <div id="hsl" class="alert alert-info">
                                        Hasilnya :
                                    </div>
                                    <div class="progress progress-striped">
                                        <div class="progress-bar progress-bar-info" id="persen" role="progressbar"
                                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Konversi Suhu (Celcius Ke Kelvin) -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Konversi Suhu (Celcius Ke Kelvin)
                            </div>
                            <script type="text/javascript">
                                function kel() {

                                    x = eval(kelv.val2.value);
                                    k = x + 273;

                                    document.getElementById("hslKel").innerHTML = "Hasilnya : " + k + " Kelvin";
                                    document.getElementById("persenK").style.width = x + "%";
                                }
                            </script>
                            <div class="panel-body">
                                <form name="kelv">
                                    <div class="form-group">
                                        <label>Masukan Derajat Celcius</label>
                                        <input class="form-control" name="val2" placeholder="Celcius" />
                                    </div>
                                    <input type="button" onclick="kel()" class="btn btn-danger btn"
                                        value="Konversikan"><br><br>
                                    <div id="hslKel" class="alert alert-info">
                                        Hasilnya :
                                    </div>
                                    <div class="progress progress-striped">
                                        <div class="progress-bar progress-bar-danger" id="persenK" role="progressbar"
                                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Konversi Suhu (Celcius Ke Farenheit) -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Konversi Suhu (Celcius Ke Farenheit)
                            </div>
                            <script type="text/javascript">
                                function far() {
                                    x = eval(fare.val2.value);
                                    k = (9 / 5 * x) + 32;
                                    document.getElementById("hslFar").innerHTML = "Hasilnya : " + k + " Farenheit";
                                    document.getElementById("persenF").style.width = x + "%";
                                }
                            </script>
                            <div class="panel-body">
                                <form name="fare">
                                    <div class="form-group">
                                        <label>Masukan Derajat Celcius</label>
                                        <input class="form-control" name="val2" placeholder="Celcius" />
                                    </div>
                                    <input type="button" onclick="far()" class="btn btn-warning btn"
                                        value="Konversikan"><br><br>
                                    <div id="hslFar" class="alert alert-info">
                                        Hasilnya :
                                    </div>
                                    <div class="progress progress-striped">
                                        <div class="progress-bar progress-bar-warning" id="persenF" role="progressbar"
                                            aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Akhir -->


                </div>
              


            </div>
        </div>
    </div>
